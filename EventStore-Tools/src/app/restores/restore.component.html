<div class="search-space">
    <mat-card class="z-depth search-card">
        <form class="example-form">
            <mat-form-field class="input-text connectionstring">
                <mat-select placeholder="Connection" [(ngModel)]="connectionId" name="connection" (change)="onChange(connectionId)">
                  <mat-option *ngFor="let connection of connections" [value]="connection.connectionId">
                    {{ connection.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <button mat-raised-button color="primary" class="confirm" (click)="update()">Update</button>
          </form>
          <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> date </mat-header-cell>
            <mat-cell *matCellDef="let event"> {{event.date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="executedDate">
                <mat-header-cell *matHeaderCellDef> executedDate </mat-header-cell>
                <mat-cell *matCellDef="let event"> {{event.executedDate}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="client">
            <mat-header-cell *matHeaderCellDef> client </mat-header-cell>
            <mat-cell *matCellDef="let event"> {{event.client}} </mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> status </mat-header-cell>
            <mat-cell *matCellDef="let event"> {{event.status}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
        </mat-table>

        <mat-paginator #paginator
            [length]="lenght"
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
            (page)="handlePaginator($event)">
        </mat-paginator>
         
     </mat-card>
</div>
